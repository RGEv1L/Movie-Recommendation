<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="{{ url_for('static', filename='js/enabled.js') }}" defer></script>
  <title>LOG IN</title>
</head>
<body>
    <!-- Icon -->
    
    <div class="fadeIn first" id="logo">
      <img src="{{ url_for('static', filename='image/logo.png') }}" style="width:90px;height:90px;"  id="icon" alt="FindMyMovies Logo" >
    </div>  
    
    <!--Navigation-->
    <div class="nav fadeIn" >
        <div  class="fadeIn first" id="navContent"  >
          <a href="{{url_for('home')}}">
            <img  src="{{ url_for('static', filename='image/home.png') }}" width="50px" height="50px" >
          </a>
        </div>
      
        <div class="navActive" class="fadeIn second" id="navContent" >
          <a href="{{url_for('login')}}">
          <img  src="{{ url_for('static', filename='image/login.png') }}" width="50px" height="50px" />
        </a>
        </div>
      
    
    </div>
  



  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> LOG IN </h2>
      <a href="{{url_for('signup')}}"><h2 class="inactive underlineHover">Sign Up </h2></a>


      <!-- Login Form -->
      <form method = "POST" action="{{url_for('login')}}">
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="Email" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
        <p style="color:red";>{{error_log.email}}</p>
        <p style="color:red";>{{error_log.password}}</p>
        <p style="color:red";>{{error_log.dynamodb}}</p>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>

  <!-- Nav -->



  
</body>

</html>
